<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>27 Tooltip</title>

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/main.min.css" />

    <!-- Custom JS -->
    <script src="./assets/js/main.js"></script>
  </head>
  <body>
    <div class="social-list">
      <div class="btn-group">
        <button class="social-item facebook">
          <i class="fa-brands fa-facebook"></i>
        </button>
        <span class="tooltip facebook">Facebook</span>
      </div>
      <div class="btn-group">
        <button class="social-item github">
          <i class="fa-brands fa-github"></i>
        </button>
        <span class="tooltip github">github</span>
      </div>
      <div class="btn-group">
        <button class="social-item twitter">
          <i class="fa-brands fa-twitter"></i>
        </button>
        <span class="tooltip twitter">twitter</span>
      </div>
      <div class="btn-group">
        <button class="social-item instagram">
          <i class="fa-brands fa-instagram"></i>
        </button>
        <span class="tooltip instagram">instagram</span>
      </div>
      <div class="btn-group">
        <button class="social-item youtube">
          <i class="fa-brands fa-youtube"></i>
        </button>
        <span class="tooltip youtube">youtube</span>
      </div>
    </div>
  </body>
</html>
